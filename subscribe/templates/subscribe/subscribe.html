{% extends 'base.html' %}
{% load static %}
{% block title %}FlixCareers | Subscribe {% endblock title %} 
{% block content %}
    <section>
        <div class = "container">
            <p>
                <h2>Enter details</h2>
            </p>
            <form method="post" class = "email-form">
                {% csrf_token %}
                {{ form.as_p }}
                {% comment %} <div>
                    <p>
                        <label for = "id_first_name">Enter First Name: </label>
                        <input type = "text" name = "first_name" maxlength = "100" required id="first_name">
                    </p>
                    <p>
                        <label for = "id_last_name">Enter First Name: </label>
                        <input type = "text" name = "last_name" maxlength = "100" id="last_name">
                    </p>
                    <p>
                        <label for = "id_email">Enter Email: </label>
                        <input type = "email" name = "email" maxlength = "100" required id="email">
                    </p>
                    <p>
                        <label for="id_option">Option:</label>
                        <select name=option  id = "id_option">
                            <option value = "W">Weekly</option>
                            <option value = "M" selected>Monthly</option>
                        </select>
                    </p>
                </div> {% endcomment %}
                print("ready to take data for saving")
                {% comment %} <input type = "submit" class = "email-submit" value = "SUBMIT"> {% endcomment %}
                <button class="email-submit">Submit</button>
            </form>
        </div>
    </section>            
{% endblock content %}
