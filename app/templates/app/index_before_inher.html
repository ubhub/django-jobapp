{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content = "width=device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href="{% static 'app/style.css' %}" />
    </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>List of jobs</title>
</head>
<body>
    <header>
        <nav>
            <div class = "container">
                <div class = "logo">
                    <img src= "{% static 'app/logo.svg' %}" alt = "logo" />
                </div>
                <div class="links">
                    <a href="{% url 'jobs_home' %}">Home</a>
                </div>
                <span class = "material-icons menu" onclick="menu()">menu</span>
            </div>
        </nav>
    </header>
    <section>
        <div class = "container">
            {% for job in jobs %}
            <div class = "post">
                <div class = "job-info">
                    <h1 class ="job-title">{{ job.title }} </h1>
                    <div class = "job-des">
                        <div class="location item">
                            <span class = "material-icons">Place</span>
                            <p>{{ job.location.city }}</p>
                        </div>
                        <div class="budget item">
                            <span class = "material-icons">Salary</span>
                            <p>{{ job.salary }}</p>
                        </div>
                        <div class = "time item">
                            <span class = "material-icons">Type of employment</span>
                            <p>{{ job.type }}</p>
                        </div>
                    </div>
                </div>
                <div class = "buttons">
                    <button class =  "apply">
                        <a href = "{% url 'job_detail' forloop.counter %}">View Jobs</a>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    <script src = "{% static 'app/app.js' %}"></script>
</body>
</html>
