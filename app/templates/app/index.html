{% extends 'base.html' %}
{% load static %}
{% block title %}FlixCareers | Home {% endblock title %} 
{% block content %}
<section>
    <div class = "container">
        {% for job in jobs %}
        <div class = "post">
            <div class = "job-info">
                <h1 class ="job-title">{{ job.title }} </h1>
                <div class = "job-des">
                    <div class="location item">
                        <span class = "material-icons">Place</span>
                        <p>{{ job.location.city }}</p>
                    </div>
                    <div class="budget item">
                        <span class = "material-icons">Salary</span>
                        <p>{{ job.salary }}</p>
                    </div>
                    <div class = "time item">
                        <span class = "material-icons">Type of employment</span>
                        <p>{{ job.type }}</p>
                    </div>
                </div>
            </div>
            <div class = "buttons">
                <button class =  "apply">
                    <a href = "{% url 'job_detail' forloop.counter %}">View Jobs</a>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
